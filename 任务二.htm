<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #w {
            font-size: 20px;
            color: red;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <!--实现定时跳转-->
    <h2>注册成功</h2>
    <a href="http://www.baidu.com">
        <span id="w">5</span> 秒后跳转到登录页面，也可以点击链接直接进入登录页面
    </a>
    <button onclick="location.href='http://www.baidu.com'">click me</button>
    <script>
        function timing(time, url) {
            var seconds = document.querySelector('#w');
            seconds.innerHTML = --time;
            if (time > 0) {
                setTimeout('timing(' + time + ', \'' + url + '\')', 1000);
            } else {

                location.href = url;
            }

        }
        //调用timing（）函数
    </script>
</body>

</html>
